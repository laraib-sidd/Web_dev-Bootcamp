<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
     <form method="POST" >First Name:
         <input type="text" name="firstname"><br><br>
         Last Name:
        <input type="text" name="lastname"><br><br>
        Email:
        <input type="email" name="email"><br><br>
        Password:
        <input type="password" name="password" min="5"><br><br>
        Birthday:
        <input type="date"><br><br>
        Gender: <br>
        <input type="radio" name="gender" value="Male">Male <br>
        <input type="radio" name="gender" value="Female">Female <br>
        <input type="radio" name="gender" value="Gay">Gay <br><br>
        Pets: <br>
        <input type="checkbox" name="pets" value="cat">Cat <br>
        <input type="checkbox" name="pets" value="dog">Dog <br><br>
        Cars: <br>
        <select name="cars">
            <option value="none">None</option>
            <option value="Volvo">Volvo</option>
            <option value="audi">Audi</option>
        </select><br><br>
        <input type="button" value="Register">
        <input type="reset" value="Clear">
     </form>
     <a href="www.google.co.in"><img src="https://upload.wikimedia.org/wikipedia/commons/f/f4/Honeycrisp.jpg" alt=""></a>
</body>
</html>
